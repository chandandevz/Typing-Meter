<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="text-field">
            <h1>Welcome To The Test</h1>
            
            <p id="words">Hello the words will come here and you have to type acccordingly </p>
            <textarea id="typed-word" disabled placeholder="// Type your word here"></textarea>
            <button id="btn">Start Typing</button>
            <div class="progress">
                <p id="wpm">SPEED : </p>
                <p id="error">ERROR :</p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
